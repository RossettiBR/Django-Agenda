<nav aria-label="Page navigation example">
    <ul class="pagination">
    {% for pagina in contatos.paginator.page_range %}
        {% if contatos.number == pagina %}
            <li class="page-item active">
                <a class="page-link" href="?p={{ pagina }}&termo={{ request.GET.termo }}">{{ pagina }}</a>
            </li>
        {% else %}
            <li class="page-item">
                <a class="page-link" href="?p={{ pagina }}&termo={{ request.GET.termo }}">{{ pagina }}</a>
            </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
