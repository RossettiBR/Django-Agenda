{% extends 'base.html' %}
{% block titulo %}Cadastro | {% endblock titulo %}
{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>

    <form method="POST" action="{% url 'cadastro' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ request.POST.nome}}" id="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome}}" id="sobrenome">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" value="{{ request.POST.email }}" id="email">
        </div>
        <div class="form-group">
            <label for="usuario">Usu√°rio</label>
            <input type="text" class="form-control" name="usuario"  value="{{ request.POST.usuario }}" id="usuario">
        </div>
       
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="senha">
        </div>
        <div class="form-group">
            <label for="senha2">Confirme a senha</label>
            <input type="password" class="form-control" name="senha2" id="senha2">
        </div>
       
        <button type="submit" class="btn btn-primary">Cadastrar-me</button>
      </form>
{% endblock conteudo %}
