{% extends 'base.html' %}
{% block titulo %}Login | {% endblock titulo %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>
 

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'account:login' %}">
    {% csrf_token %}
    {% include 'parciais/_messages.html' %}
    
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" class="form-control" name="usuario"  value="{{ request.POST.usuario }}" id="usuario">
    </div>
    
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha">
    </div>
    
    <button type="submit" class="btn btn-primary">Logar</button>
    </form>
{% else %}
<p>
    Você fez login com {{user}},
    <a href="{% url 'contato:index' %}">Clique aqui</a> para sair.
</p>
{% endif %}

{% endblock conteudo %}
